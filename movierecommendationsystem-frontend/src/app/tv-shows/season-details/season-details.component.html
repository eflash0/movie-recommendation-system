<app-navigation-bar></app-navigation-bar>
<div class="min-h-screen flex flex-col text-white bg-gray-900">
  
  <!-- Season Information -->
  <div *ngIf="season" class="container mx-auto py-8 px-4 lg:px-8">
    <!-- Season Title -->
    <h1 class="text-4xl font-bold text-white mb-4">{{ season.name }}</h1>
    
    <!-- Season Overview -->
    <p class="text-gray-300 mb-6">{{ season.overview }}</p>
    
    <!-- Season Poster and Details -->
    <div class="lg:flex lg:space-x-8">
      <div class="lg:w-1/3">
        <img 
          [src]="'https://image.tmdb.org/t/p/w500' + season.poster_path" 
          alt="{{ season.name }}" 
          class="w-full h-auto rounded-lg object-cover">
      </div>

      <div class="lg:w-2/3 mt-6 lg:mt-0">
        <p class="text-gray-400 mb-4">Air Date: {{ season.air_date | date:'MMMM d, yyyy' }}</p>
        <p class="text-gray-400">Episodes: {{ season.episodes.length }}</p>

        <!-- Episodes List -->
        <div class="mt-6">
          <h2 class="text-2xl font-bold mb-4">Episodes:</h2>
          <div *ngFor="let episode of season.episodes" class="mb-6 lg:flex lg:space-x-6">
            
            <!-- Episode Still Image -->
            <div class="lg:w-1/4">
              <img 
                [src]="'https://image.tmdb.org/t/p/w300' + episode.still_path" 
                alt="{{ episode.name }}" 
                class="w-full h-auto rounded-lg object-cover mb-2">
            </div>

            <!-- Episode Details -->
            <div class="lg:w-3/4">
              <h3 class="text-lg font-semibold text-white hover:text-blue-400 cursor-pointer">Episode {{ episode.episode_number }}: {{ episode.name }}</h3>
              <p class="text-gray-400 text-sm mb-2">Air Date: {{ episode.air_date | date:'MMMM d, yyyy' }}</p>
              <p class="text-gray-300">{{ episode.overview }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
