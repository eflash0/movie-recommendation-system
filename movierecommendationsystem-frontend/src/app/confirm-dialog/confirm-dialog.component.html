<div class="bg-gray-900 p-6 rounded-lg text-white">
    <h2 class="text-2xl mb-4">{{ data.message }}</h2>
    <div class="flex justify-end space-x-4">
      <button mat-button (click)="onCancel()" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
      <button mat-button (click)="onConfirm()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Confirm</button>
    </div>
</div>
