<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-400">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-3 rounded bg-gray-700 text-white"
          required
          [(ngModel)]="loginData.username"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-400">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full p-3 rounded bg-gray-700 text-white"
          required
          [(ngModel)]="loginData.password"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div *ngIf="loginError" class="text-red-500 text-center mt-4">
        {{ loginError }}
      </div>
    </form>

    <div class="mt-4 text-center text-gray-400">
      Donâ€™t have an account?
      <a [routerLink]="['/signup']" class="text-blue-400 hover:underline cursor-pointer">Sign up</a>
    </div>

    <div class="mt-6">
      <button 
        (click)="continueWithGoogle()" 
        class="flex items-center justify-center w-full bg-white text-gray-800 py-2 rounded-lg hover:bg-gray-100 transition">
        <img 
          src="assets/gg.png" 
          class="h-5 mr-2"
        />
        <span>Continue with Google</span>
      </button>
    </div>
  </div>
</div>
