<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-white mb-6 text-center">Sign Up</h2>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <!-- Name Input -->
        <div class="mb-4">
          <label for="username" class="block text-gray-400">Usename</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-3 rounded bg-gray-700 text-white"
            required
            [(ngModel)]="registrationRequest.username"
            #username="ngModel"
          />
          <div *ngIf="username.invalid && username.touched" class="text-red-500 text-sm">
            Name is required.
          </div>
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-gray-400">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 rounded bg-gray-700 text-white"
            required
            [(ngModel)]="registrationRequest.email"
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">
            Please enter a valid email address.
          </div>
        </div>
  
        <div class="mb-6">
          <label for="password" class="block text-gray-400">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 rounded bg-gray-700 text-white"
            required
            [(ngModel)]="registrationRequest.password"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">
            Password is required.
          </div>
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-400">confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="w-full p-3 rounded bg-gray-700 text-white"
            required
            [(ngModel)]="registrationRequest.confirmPassword"
            #confirmPassword="ngModel"
          />
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-red-500 text-sm">
            confirm Password is required.
          </div>
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700"
          [disabled]="signupForm.invalid"
        >
          Sign Up
        </button>
  
        <div *ngIf="signupError" class="text-red-500 text-center mt-4">
          {{ signupError }}
        </div>
      </form>
  
      <div class="mt-4 text-center text-gray-400">
        Already have an account?
        <a [routerLink]="['/login']" class="text-blue-400 hover:underline cursor-pointer">Login</a>
      </div>
    </div>
  </div>
