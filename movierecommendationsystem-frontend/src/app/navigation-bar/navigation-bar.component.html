<header class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-3xl font-bold text-blue-400">Abdo Movies</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="text-white hover:text-blue-400 transition duration-300">Home</a>
                <a href="/movies" class="text-white hover:text-blue-400 transition duration-300">Movies</a>
                <a href="/tv-shows" class="text-white hover:text-blue-400 transition duration-300">TV Shows</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search..." class="p-2 rounded bg-gray-700 text-white focus:outline-none transition duration-300 focus:ring-2 focus:ring-blue-500">
            <a *ngIf="login === true" (click)="logout()" class="text-white hover:text-blue-400 transition duration-300 cursor-pointer">Logout</a>
            <a *ngIf="login === false" href="/login" class="text-white hover:text-blue-400 transition duration-300 cursor-pointer">Login</a>
        </div>
    </div>
</header>
