<app-navigation-bar></app-navigation-bar>

<div class="container w-full min-h-screen bg-gray-900 p-6">
  <h2 class="text-3xl font-bold text-white mb-6">My Watch List</h2>

  <div *ngIf="watchList.length > 0; else noMovies" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let movie of watchList" class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <img 
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
        alt="{{ movie.title }}" 
        class="w-full h-auto rounded-lg object-cover mb-4">
      <h3 class="text-lg font-bold text-white">{{ movie.title }}</h3>
      <p class="text-gray-400">{{ movie.release_date | date:'MMMM d, yyyy' }}</p>

      <div class="mt-4">
        <button 
          (click)="removeFromWatchList(movie.id)" 
          class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 w-full">
          Remove from Watch List
        </button>
      </div>
    </div>
  </div>

  <ng-template #noMovies>
    <p class="text-gray-400 text-center">Your watch list is empty.</p>
  </ng-template>
</div>
