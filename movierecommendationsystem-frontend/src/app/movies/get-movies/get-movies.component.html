<div class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Movie Recommendation System</h1>
            <nav>
                <a href="/" class="text-white hover:text-gray-300 mx-2">Home</a>
                <a href="/about" class="text-white hover:text-gray-300 mx-2">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4">Recommended Movies</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Movie Card -->
            <div *ngFor="let movie of movies" class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img [src]="movie.posterPath" alt="{{ movie.title }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">{{ movie.title }}</h3>
                    <p class="text-gray-700">{{ movie.overview | slice:0:100 }}...</p>
                </div>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-4">
            <button (click)="loadMovies()" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Load More
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Movie Recommendation System. All rights reserved.</p>
    </footer>
</div>
