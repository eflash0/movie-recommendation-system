<div class="min-h-screen bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-bold text-blue-400">TMDb Clone</h1>
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-blue-400 transition duration-300">Home</a>
                    <a href="/movies" class="hover:text-blue-400 transition duration-300">Movies</a>
                    <a href="/tv-shows" class="hover:text-blue-400 transition duration-300">TV Shows</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search..." class="p-2 rounded bg-gray-700 text-white focus:outline-none transition duration-300 focus:ring-2 focus:ring-blue-500">
                <a href="/login" class="hover:text-blue-400 transition duration-300">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <h2 class="text-3xl font-semibold mb-6 text-blue-400">Popular Movies</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Movie Card -->
            <div *ngFor="let movie of movies" class="bg-gray-800 rounded-lg overflow-hidden group relative shadow-lg transition-transform duration-300 transform hover:scale-105">
                <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" alt="{{ movie.title }}" class="w-full h-96 object-cover transition-transform duration-300 group-hover:scale-105">
                <div (click)="movieDetails(movie.id)" class="p-4 absolute inset-0 bg-gray-900 bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end cursor-pointer">
                    <h3 class="text-lg font-semibold text-blue-400">{{ movie.title }}</h3>
                    <p class="text-gray-300 text-sm">{{ movie.release_date | date:'MMMM d, yyyy'}}</p>
                </div>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button (click)="loadMovies()" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition duration-300">
                Load More
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6 mt-8">
        <p>&copy; 2024 TMDb Clone. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/facebook.svg" class="w-6 h-6 hover:scale-110 transition duration-300"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/twitter.svg" class="w-6 h-6 hover:scale-110 transition duration-300"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/instagram.svg" class="w-6 h-6 hover:scale-110 transition duration-300"></a>
        </div>
    </footer>
</div>
